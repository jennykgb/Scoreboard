<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3 class="title">HOME</h3>
                <h2 class="score" id="homescore">0</h2>
                <div class="btn">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3 class="title">GUEST</h3>
                <h2 class="score" id="guestscore">0</h2>
                <div class="btn">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
